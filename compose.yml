version: '3'
services:
  web:
    build: .
    command: bash -c "pnpm install && pnpm run dev"
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
  db:
    image: postgres:15
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password

volumes:
  db-data: